<!DOCTYPE html>
<html>
<title>ToDo Task</title>
<head>
<meta charset="UTF-8">
<link href="css/todotask.css" rel="stylesheet" type="text/css" media="all" />

</head>

<body>
  <header>
    <div class="wrapper">
      <a href="" title="ToDo Task">
        <h1>ToDo List</h1>
      </a>
    </div>
  </header>
  <section>
    <div class="wrapper">
      <div class="model-content">
        <h2>Todo</h2>
        <ul id="todo-task"></ul>
        <form action="#" method="post">
          <div>                        
            <textarea type="text" name="newtodo" id="newtodo"></textarea>
            <input type="submit" value="Add" id="submit">
            <a class="close-new-task">Close</a>
          </div>
        </form>
        <a class="add-task" id="add-task" onclick="">Add ToDo Task...</a>                
      </div>            
  
      <div class="model-content done-list">
        <h2>Done</h2>
        <ul id="done-task"></ul>
      </div>            
        <div class="clear"></div>            
    </div>        
  </section>
<script src="js/app.js"></script>
<script type="text/javascript">


</script>
</body>
</html>
